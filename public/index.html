<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Monitor Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 24px;
      color: #4ecca3;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4ecca3;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 14px;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .metric-value {
      font-size: 36px;
      font-weight: bold;
      color: #4ecca3;
    }

    .metric-unit {
      font-size: 14px;
      color: #888;
    }

    .metric-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .progress-bar {
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-fill.low { background: #4ecca3; }
    .progress-fill.medium { background: #f39c12; }
    .progress-fill.high { background: #e74c3c; }

    .alerts-section, .agent-section {
      margin-top: 30px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 18px;
      color: #4ecca3;
    }

    .alert-count {
      background: #e74c3c;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    .alert-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .alert-item {
      background: #16213e;
      border-radius: 8px;
      padding: 15px;
      border-left: 4px solid #e74c3c;
    }

    .alert-item.warning {
      border-left-color: #f39c12;
    }

    .alert-item.info {
      border-left-color: #3498db;
    }

    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .alert-severity {
      font-size: 10px;
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 4px;
      background: #e74c3c;
    }

    .alert-severity.warning {
      background: #f39c12;
    }

    .alert-time {
      font-size: 12px;
      color: #666;
    }

    .alert-message {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .alert-details {
      font-size: 12px;
      color: #888;
    }

    .agent-log {
      background: #0f0f23;
      border-radius: 8px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .agent-entry {
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .agent-entry:last-child {
      border-bottom: none;
    }

    .agent-timestamp {
      color: #666;
      margin-right: 10px;
    }

    .agent-analysis {
      color: #4ecca3;
      white-space: pre-wrap;
    }

    .agent-action {
      color: #f39c12;
      margin-left: 20px;
    }

    .process-list {
      font-size: 12px;
    }

    .process-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #222;
    }

    .process-item:last-child {
      border-bottom: none;
    }

    .no-data {
      color: #666;
      text-align: center;
      padding: 20px;
    }

    .disk-list {
      font-size: 12px;
    }

    .disk-item {
      margin-bottom: 10px;
    }

    .disk-mount {
      color: #888;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>System Monitor</h1>
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connected</span>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h2>CPU Usage</h2>
        <div class="metric-value" id="cpuValue">--</div>
        <span class="metric-unit">%</span>
        <div class="progress-bar">
          <div class="progress-fill low" id="cpuProgress" style="width: 0%"></div>
        </div>
        <div class="metric-label" id="cpuLoad">Load: --</div>
      </div>

      <div class="card">
        <h2>Memory Usage</h2>
        <div class="metric-value" id="memValue">--</div>
        <span class="metric-unit">%</span>
        <div class="progress-bar">
          <div class="progress-fill low" id="memProgress" style="width: 0%"></div>
        </div>
        <div class="metric-label" id="memDetails">-- / --</div>
      </div>

      <div class="card">
        <h2>Disk Usage</h2>
        <div id="diskList" class="disk-list">
          <div class="no-data">Loading...</div>
        </div>
      </div>

      <div class="card">
        <h2>Network</h2>
        <div class="metric-label">RX: <span id="netRx">--</span></div>
        <div class="metric-label">TX: <span id="netTx">--</span></div>
        <div class="metric-label">Error Rate: <span id="netError">--</span></div>
      </div>

      <div class="card">
        <h2>Processes</h2>
        <div class="metric-label">Running: <span id="procRunning">--</span></div>
        <div class="metric-label">Zombie: <span id="procZombie">--</span></div>
        <div class="process-list" id="topProcesses">
          <div class="no-data">Loading...</div>
        </div>
      </div>
    </div>

    <div class="alerts-section">
      <div class="section-header">
        <h2 class="section-title">Active Alerts</h2>
        <span class="alert-count" id="alertCount">0</span>
      </div>
      <div class="alert-list" id="alertList">
        <div class="no-data">No active alerts</div>
      </div>
    </div>

    <div class="agent-section">
      <div class="section-header">
        <h2 class="section-title">AI Agent Log</h2>
      </div>
      <div class="agent-log" id="agentLog">
        <div class="no-data">No agent activity yet</div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    let connected = false;

    function formatBytes(bytes) {
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      let unitIndex = 0;
      let value = bytes;
      while (value >= 1024 && unitIndex < units.length - 1) {
        value /= 1024;
        unitIndex++;
      }
      return `${value.toFixed(1)} ${units[unitIndex]}`;
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString();
    }

    function getProgressClass(value) {
      if (value < 60) return 'low';
      if (value < 85) return 'medium';
      return 'high';
    }

    function updateMetrics(metrics) {
      // CPU
      const cpuValue = metrics.cpu.usage.toFixed(1);
      document.getElementById('cpuValue').textContent = cpuValue;
      const cpuProgress = document.getElementById('cpuProgress');
      cpuProgress.style.width = `${metrics.cpu.usage}%`;
      cpuProgress.className = `progress-fill ${getProgressClass(metrics.cpu.usage)}`;
      document.getElementById('cpuLoad').textContent =
        `Load: ${metrics.cpu.loadAverage.map(v => v.toFixed(2)).join(', ')}`;

      // Memory
      const memValue = metrics.memory.usedPercent.toFixed(1);
      document.getElementById('memValue').textContent = memValue;
      const memProgress = document.getElementById('memProgress');
      memProgress.style.width = `${metrics.memory.usedPercent}%`;
      memProgress.className = `progress-fill ${getProgressClass(metrics.memory.usedPercent)}`;
      document.getElementById('memDetails').textContent =
        `${formatBytes(metrics.memory.used)} / ${formatBytes(metrics.memory.total)}`;

      // Disk
      const diskList = document.getElementById('diskList');
      if (metrics.disk.mounts.length > 0) {
        diskList.innerHTML = metrics.disk.mounts.slice(0, 4).map(mount => `
          <div class="disk-item">
            <div class="disk-mount">${mount.mount}</div>
            <div class="progress-bar">
              <div class="progress-fill ${getProgressClass(mount.usedPercent)}"
                   style="width: ${mount.usedPercent}%"></div>
            </div>
            <div class="metric-label">${formatBytes(mount.used)} / ${formatBytes(mount.size)} (${mount.usedPercent.toFixed(1)}%)</div>
          </div>
        `).join('');
      }

      // Network
      document.getElementById('netRx').textContent = formatBytes(metrics.network.totalRxBytes);
      document.getElementById('netTx').textContent = formatBytes(metrics.network.totalTxBytes);
      document.getElementById('netError').textContent = `${(metrics.network.errorRate * 100).toFixed(3)}%`;

      // Processes
      document.getElementById('procRunning').textContent = metrics.processes.running;
      document.getElementById('procZombie').textContent = metrics.processes.zombie;

      const topProcesses = document.getElementById('topProcesses');
      if (metrics.processes.topCpu.length > 0) {
        topProcesses.innerHTML = '<div style="margin-top: 10px; color: #888;">Top CPU:</div>' +
          metrics.processes.topCpu.slice(0, 3).map(p => `
            <div class="process-item">
              <span>${p.name}</span>
              <span>${p.cpu.toFixed(1)}%</span>
            </div>
          `).join('');
      }
    }

    function updateAlerts(alerts) {
      const alertList = document.getElementById('alertList');
      const alertCount = document.getElementById('alertCount');

      alertCount.textContent = alerts.length;

      if (alerts.length === 0) {
        alertList.innerHTML = '<div class="no-data">No active alerts</div>';
        return;
      }

      alertList.innerHTML = alerts.map(alert => `
        <div class="alert-item ${alert.severity}">
          <div class="alert-header">
            <span class="alert-severity ${alert.severity}">${alert.severity}</span>
            <span class="alert-time">${formatTime(alert.timestamp)}</span>
          </div>
          <div class="alert-message">${alert.message}</div>
          <div class="alert-details">
            Metric: ${alert.metric} | Value: ${alert.currentValue.toFixed(2)} | Threshold: ${alert.threshold}
          </div>
        </div>
      `).join('');
    }

    function addAgentEntry(result) {
      const agentLog = document.getElementById('agentLog');

      if (agentLog.querySelector('.no-data')) {
        agentLog.innerHTML = '';
      }

      const entry = document.createElement('div');
      entry.className = 'agent-entry';

      let content = `<span class="agent-timestamp">[${formatTime(result.timestamp)}]</span>`;

      if (result.response) {
        content += `<div class="agent-analysis">${result.response.analysis}</div>`;

        if (result.executionResults && result.executionResults.length > 0) {
          content += result.executionResults.map(r =>
            `<div class="agent-action">${r.action.action}: ${r.success ? 'Success' : (r.skipped ? 'Skipped - ' + r.skipReason : 'Failed - ' + r.error)}</div>`
          ).join('');
        }
      } else {
        content += `<div class="agent-analysis">${result.rawResponse}</div>`;
      }

      entry.innerHTML = content;
      agentLog.insertBefore(entry, agentLog.firstChild);
    }

    // Socket events
    socket.on('connect', () => {
      connected = true;
      document.getElementById('statusDot').style.background = '#4ecca3';
      document.getElementById('statusText').textContent = 'Connected';
    });

    socket.on('disconnect', () => {
      connected = false;
      document.getElementById('statusDot').style.background = '#e74c3c';
      document.getElementById('statusText').textContent = 'Disconnected';
    });

    socket.on('metrics', (metrics) => {
      updateMetrics(metrics);
    });

    socket.on('alert', (event) => {
      if (event.type === 'new') {
        // Fetch updated alerts
        fetch('/api/alerts')
          .then(res => res.json())
          .then(data => updateAlerts(data.active));
      }
    });

    socket.on('agent-result', (result) => {
      addAgentEntry(result);
    });

    socket.on('state', (state) => {
      if (state.metrics) {
        updateMetrics(state.metrics);
      }
      updateAlerts(state.alerts);
      state.agentResults.forEach(addAgentEntry);
    });

    // Request initial state
    socket.emit('request-state');
  </script>
</body>
</html>
